<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Map | Lunar.ui</title>
    <link rel="stylesheet" href="style.css">
    <!-- load hydra, if we want it! -->
    <script src="https://unpkg.com/hydra-synth"></script>
    <link rel="stylesheet" href="https://use.typekit.net/aqi8iac.css">
</head>
<body id="content" class="content">
    <div class="knob-card">
        <div class="knob-card-column">
            <div class="knob-card-content-container">
                <p id="knob-card-month">Jul</p>
                <p id="knob-card-moonphase-text">Waning Crescent</p>
                <p id="knob-card-day">28</p>
            </div>
        </div>
        <div class="knob-card-column knob-card-middle-column">
            <div class="knob-card-content-container">
                <div class="space-taker"></div>
                <img src="SunImg.png" alt="An image of the sun.">
                <img src="Phase.png" alt="An image of the phases of the moon." height="130px">
            </div>
        </div>
        <div class="knob-card-column knob-card-bottom-column">
            <div class="knob-card-content-container soft-border">
                <div class="card-element-container">
                    <p id="knob-card-element" class="element-text">EARTH</p>
                    <img src="earthSymbol.png" alt="The astrological symbol for the element Earth" class="element-icon">
                </div>
                <div class="card-sign-container">
                    <p id="knob-card-sign">TAURUS</p>
                    <div class="progress-bar-container">
                        <div id="barOne" class="progress-bar filled"></div>
                        <div id="barTwo" class="progress-bar filled"></div>
                        <div id="barThree" class="progress-bar filled"></div>
                        <div id="barFour" class="progress-bar filled"></div>
                        <div id="barFive" class="progress-bar filled"></div>
                        <div id="barSix" class="progress-bar filled"></div>
                        <div id="barSeven" class="progress-bar filled"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="starscripts.js"></script>
    </div>
    <div class="bottom"></div>
        <p class="bottom-tag">By <a href="https://jaytobin.com" target="_blank" rel="noopener noreferrer">Jay Tobin</a> and <a href="https://www.anavasquez.co/" target="_blank" rel="noopener noreferrer">Ana VÃ¡squez</a></p>
    </div>
</body>
</html>
